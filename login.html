<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Xteam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Iniciar Sesión en Xteam</h2>
        <form action="login.php" method="POST">
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="nombre_usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="contraseña" required>
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
            <a href="index.html" class="btn-secondary">Volver al Inicio</a>
        </form>
        <div class="login-footer">
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a><br>
            <a href="admin.html">Admin</a></p>
        </div>
    </div>
</body>
</html>
